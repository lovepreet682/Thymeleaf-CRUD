<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Register Page</title>
</head>
<body>
	<section class="vh-100" style="background-color: #9A616D;">
		<div class="container py-5 h-100">
            
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img
									src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
									alt="login form" class="img-fluid"
									style="border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form th:action="@{/updateStudent}"  method="Post" th:object="${updateData}">
                                        <input type="hidden" name="id" th:value="${updateData.id}"/>
										<div class="d-flex align-items-center mb-3 pb-1">
											<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
											<span class="h1 fw-bold mb-0">Register Here</span>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign
											into your account</h5>

										<div class="form-outline mb-4">
											<input type="text" name="name" id="form2Example27"
												class="form-control form-control-lg" required="required" th:value="${updateData.name}"/>
											<label class="form-label" for="form2Example27">Enter
												Your Name</label>
										</div>

										<div class="form-outline mb-4">
											<input type="email" name="email" id="form2Example17"
												class="form-control form-control-lg" required="required"  th:value="${updateData.email}" />
											<label class="form-label" for="form2Example17">Email
												address</label>
										</div>

										<div class="form-outline mb-4">
											<input type="text"  id="form2Example27"
												class="form-control form-control-lg" required="required" name="course"  th:value="${updateData.course}" />
											<label class="form-label" for="form2Example27">Enter
												Address</label>
										</div>

										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block "  onclick="saveValue()" type="submit" value="submit">Submit</button>
                                            <button class="btn btn-success btn-lg btn-block "  type="submit" value="submit"><a href="" th:href="@{/}" style="color: aliceblue; text-decoration: none;">Go Back</a></button>
                                            <button class="btn btn-primary btn-lg btn-block "  type="reset" value="submit">Reset</button>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
    <script>
        function saveValue(){
            alert("Data is Update successfully")
        }
    </script>
	
	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	
</body>
</html>
