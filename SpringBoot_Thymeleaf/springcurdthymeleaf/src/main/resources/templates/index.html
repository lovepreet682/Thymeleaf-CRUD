<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Index Page</title>
  </head>
  <body>
    <!-- Navbar section -->
<div class="navabrsection" th:replace="component::navbarSection">
</div>

    <div class="container">
        <h2 class="text-center my-5">User Details Here</h2>        
        <button class="btn btn-success mb-2 d-flex justify-content-start" ><a href="" th:href="@{add}"  style="color: aliceblue; text-decoration: none;">Add User</a></button>
        <!-- <div class="search  mb-3">
          
          <input type="search" class="form-control w-25 d-flex justify-content-end" id="exampleInputEmail1" placeholder="Serach Data" aria-describedby="emailHelp">
        <button class="btn btn-success d-flex justify-content-end ">Serach Here</button>
        </div>    -->

        <table class="table">
            <thead>
              <tr class="bg-danger">
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Course</th>
                <th scope="col"> Operation</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="data:${list}">
                <th th:text="${data.id}"></th>
                <td th:text="${data.name}">Mark</td>
                <td th:text="${data.email}">Otto</td>
                <td th:text="${data.course}">@mdo</td>
                
                <td><button class="btn btn-success btn-sm"> <a href="" th:href="@{'/update/'+ ${data.id}}" style="color: white; text-decoration: none;">Update</a></button>
                    <button class="btn btn-danger btn-sm"> <a href="" th:href="@{'/delete/'+ ${data.id}}" onclick="deleteMsg()" style="color: white; text-decoration: none;">Delete</a></button>
                </td>
                
              </tr>
              
            </tbody>
          </table>


    </div>
<script>
    function deleteMsg(){
        alert("Data is deleted")
    }
</script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
